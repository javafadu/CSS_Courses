<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORS PRACTICE1</title>
    <style>
        button:hover + .content {
            background-color:red;

        }
        .chk {
            display:none;
        }
        .lbl-color{
            background-color:blueviolet;
        }
        .chk:checked + .content {
            background-color:blue;
        }
        .content {
            height: 80vh;
            background-color:green;
        }
        

    </style>
</head>
<body>
    
    
    <button class="btn-color">Change Color</button>

    <!-- connection checkbox and label-->
    <label for="chk" class="lbl-color">Click to change color</label>
    <input type="checkbox" id="chk" class="chk">

    <div class="content"></div>
    
</body>
</html>
