<body>


    <!-- INLINE : b, a, u, em, i, mark, splan
         BLOCK : p, div, table, ul, li, tr-->

    <b class="inline">Hello</b> <span>World</span>
    
    <p class="block">.</p> Test
    <div class="in-bl">This is a block element but we make it inline with a css code (display inline block) </div>   

    <div class="hidden">This is a hidden element</div>

</body>
