<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/fontawesome-free-6.1.2-web/css/all.min.css">
    <style>
        
        input[type="checkbox"] {
            display:none;
        }
        .customCheckbox::before {
            content: "";
            display: inline-block;
            width:15px;
            height:15px;
            background-color: lightgray;
            margin-right: 5px;
        }
        input[type="checkbox"]:checked + .customCheckbox::before{
            background-color:red;
            font: var(--fa-font-solid);
            content:"\f00d";
            font-size: 14px;
            text-align:center;
        }


        
    </style>
</head>
<body>
    

<input type="checkbox" name="" id="chk">
<label for="chk" class="customCheckbox">Click to Select</label>



</body>
</html>
